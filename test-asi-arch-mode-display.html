<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASI-ARCH Mode Display Test</title>
    <style>
        body {
            margin: 20px;
            font-family: monospace;
            background: #1a1a1a;
            color: white;
        }
        
        .test-section {
            background: #222;
            border: 1px solid #444;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .api-key-section {
            background: #2a2a2a;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 8px 12px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .api-key-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 250px;
        }
        
        .api-key-section label {
            color: #ffa500;
            font-size: 11px;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .api-key-input {
            flex: 1;
            background: #333;
            border: 1px solid #666;
            color: white;
            padding: 4px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-family: monospace;
            min-width: 200px;
        }
        
        .api-key-input:focus {
            border-color: #00ff88;
            outline: none;
        }
        
        .api-key-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .api-key-status {
            font-size: 9px;
            color: #888;
            white-space: nowrap;
        }
        
        .api-key-status.connected {
            color: #00ff88;
        }
        
        .api-key-status.error {
            color: #ff6666;
        }
        
        .api-key-status.mock {
            color: #88ff88;
        }
        
        .mock-mode-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #333;
            padding: 4px 8px;
            border-radius: 3px;
            border: 1px solid #555;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .mock-mode-toggle:hover {
            background: #444;
        }
        
        .mock-mode-toggle input[type="checkbox"] {
            margin: 0;
        }
        
        .mock-mode-toggle label {
            font-size: 9px;
            color: #88ff88;
            cursor: pointer;
            margin: 0;
        }
        
        button {
            background: #333;
            color: white;
            border: 1px solid #666;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #444;
        }
        
        #debugOutput {
            background: #111;
            padding: 10px;
            border-radius: 3px;
            font-size: 10px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ ASI-ARCH Mode Display Test</h1>
    
    <div class="test-section">
        <h2>üîë API Key Configuration</h2>
        <div class="api-key-section">
            <div class="api-key-input-group">
                <label for="apiKeyInput">üîë API Key:</label>
                <input type="password" id="apiKeyInput" class="api-key-input" 
                       placeholder="sk-xxxxxxxxxxxxxxxxxxxxxxxx">
                <div id="apiKeyStatus" class="api-key-status">No key configured</div>
            </div>
            
            <div class="mock-mode-toggle" title="Use simulated AI responses">
                <input type="checkbox" id="enableMockMode">
                <label for="enableMockMode">üé≠ Mock Mode</label>
            </div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>üß™ Test Controls</h2>
        <button onclick="checkASIArchStatus()">Check ASI-ARCH Status</button>
        <button onclick="forceUpdateDisplay()">Force Update Display</button>
        <button onclick="toggleAIFeatures()">Toggle AI Features</button>
        <button onclick="clearDebug()">Clear Debug</button>
    </div>
    
    <div class="test-section">
        <h2>üìù Debug Output</h2>
        <div id="debugOutput"></div>
    </div>

    <!-- Include the required scripts in order -->
    <script src="config.js"></script>
    <script src="deepseek-client.js"></script>
    <script src="api-key-manager.js"></script>
    <script src="asi-arch-integration.js"></script>

    <script>
        let debugOutput = document.getElementById('debugOutput');
        
        function log(message) {
            debugOutput.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            debugOutput.scrollTop = debugOutput.scrollHeight;
        }
        
        function checkASIArchStatus() {
            log('=== Checking ASI-ARCH Status ===');
            log('window.asiArch exists: ' + !!window.asiArch);
            
            if (window.asiArch) {
                log('asiArch.isEnabled: ' + window.asiArch.isEnabled);
                log('asiArch.updateModeDisplay is function: ' + (typeof window.asiArch.updateModeDisplay === 'function'));
                
                if (typeof window.asiArch.getDisplayMode === 'function') {
                    log('Current display mode: ' + window.asiArch.getDisplayMode());
                }
            }
            
            log('window.apiKeyManager exists: ' + !!window.apiKeyManager);
            if (window.apiKeyManager) {
                log('apiKeyManager.hasValidApiKey(): ' + window.apiKeyManager.hasValidApiKey());
            }
            
            log('CONFIG.development.enableMockMode: ' + window.CONFIG?.development?.enableMockMode);
            log('CONFIG.deepseek.apiKey length: ' + (window.CONFIG?.deepseek?.apiKey?.length || 0));
        }
        
        function forceUpdateDisplay() {
            log('=== Force Update Display ===');
            if (window.asiArch && typeof window.asiArch.updateModeDisplay === 'function') {
                window.asiArch.updateModeDisplay();
                log('Called asiArch.updateModeDisplay()');
            } else {
                log('Cannot call updateModeDisplay - asiArch not available');
            }
        }
        
        function toggleAIFeatures() {
            log('=== Toggle AI Features ===');
            if (window.asiArch) {
                if (window.asiArch.isEnabled) {
                    window.asiArch.disableLLMFeatures();
                    log('Disabled AI features');
                } else {
                    window.asiArch.enableLLMFeatures();
                    log('Enabled AI features');
                }
            } else {
                log('asiArch not available');
            }
        }
        
        function clearDebug() {
            debugOutput.textContent = '';
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            log('Test page loaded');
            
            // Give a moment for everything to initialize
            setTimeout(() => {
                log('Checking initial status...');
                checkASIArchStatus();
            }, 1000);
        });
    </script>
</body>
</html>
