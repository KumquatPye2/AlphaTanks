<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Provider LLM Integration Demo</title>
    <style>
        body {
            margin: 20px;
            font-family: monospace;
            background: #1a1a1a;
            color: white;
        }
        
        .api-key-section {
            background: #2a2a2a;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
            max-width: 500px;
        }
        
        .api-key-section h3 {
            color: #ffa500;
            margin-top: 0;
        }
        
        .provider-select {
            width: 100%;
            background: #333;
            border: 1px solid #666;
            color: white;
            padding: 6px 8px;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        
        .provider-description {
            font-size: 11px;
            color: #888;
            margin-bottom: 8px;
            font-style: italic;
        }
        
        .api-key-input {
            width: 100%;
            background: #333;
            border: 1px solid #666;
            color: white;
            padding: 6px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-family: monospace;
            margin-bottom: 5px;
        }
        
        .api-key-input:focus {
            border-color: #00ff88;
            outline: none;
        }
        
        .api-key-status {
            font-size: 10px;
            margin-top: 2px;
            color: #888;
        }
        
        .api-key-status.connected {
            color: #00ff88;
        }
        
        .api-key-status.error {
            color: #ff6666;
        }
        
        .api-key-status.pending {
            color: #ffaa00;
        }
        
        .test-section {
            background: #222;
            border: 1px solid #444;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .provider-status {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        
        .provider-card {
            background: #333;
            border: 1px solid #555;
            border-radius: 3px;
            padding: 8px;
            text-align: center;
            font-size: 11px;
        }
        
        .provider-card.configured {
            border-color: #00ff88;
            background: #1a2a1a;
        }
        
        .provider-card .name {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .provider-card .status {
            font-size: 9px;
            color: #888;
        }
        
        .provider-card.configured .status {
            color: #00ff88;
        }
        
        button {
            background: #333;
            color: white;
            border: 1px solid #666;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #444;
        }
        
        #testOutput {
            background: #111;
            padding: 10px;
            border-radius: 3px;
            font-size: 11px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>ü§ñ Multi-Provider LLM Integration</h1>
    
    <div class="api-key-section">
        <h3>üîë LLM Provider Configuration</h3>
        
        <label for="providerSelect" style="display: block; margin-bottom: 4px; color: #ffa500; font-weight: bold;">
            Select LLM Provider:
        </label>
        <select id="providerSelect" class="provider-select">
            <option value="deepseek">DeepSeek (ASI-ARCH Integration)</option>
            <option value="openai">OpenAI (GPT-4, GPT-3.5)</option>
            <option value="anthropic">Anthropic (Claude)</option>
            <option value="azure">Azure OpenAI</option>
        </select>
        
        <div id="providerDescription" class="provider-description">
            DeepSeek API key for ASI-ARCH integration
        </div>
        
        <label for="apiKeyInput" style="display: block; margin-bottom: 4px; color: #ffa500; font-weight: bold;">
            API Key:
        </label>
        <input type="password" id="apiKeyInput" class="api-key-input" 
               placeholder="sk-xxxxxxxxxxxxxxxxxxxxxxxx"
               title="Enter your API key for the selected provider">
        <div id="apiKeyStatus" class="api-key-status">No API key configured</div>
    </div>
    
    <div class="test-section">
        <h3>üìä Provider Status Overview</h3>
        <div class="provider-status" id="providerStatus">
            <!-- Populated by JavaScript -->
        </div>
    </div>
    
    <div class="test-section">
        <h3>üß™ Test LLM Integration</h3>
        <button onclick="testCurrentProvider()">Test Current Provider</button>
        <button onclick="testAllProviders()">Test All Configured</button>
        <button onclick="updateProviderStatus()">Refresh Status</button>
        <button onclick="clearAllKeys()">Clear All Keys</button>
        <button onclick="showSecurityInfo()">Security Info</button>
    </div>
    
    <div class="test-section">
        <h3>üìù Test Output</h3>
        <div id="testOutput"></div>
    </div>

    <!-- Include the required scripts -->
    <script src="config.js"></script>
    <script src="multi-provider-llm-client.js"></script>
    <script src="multi-provider-api-key-manager.js"></script>

    <script>
        let output = document.getElementById('testOutput');
        let llmClient;
        
        function log(message) {
            output.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            output.scrollTop = output.scrollHeight;
        }
        
        function updateProviderStatus() {
            const statusContainer = document.getElementById('providerStatus');
            const providers = ['deepseek', 'openai', 'anthropic', 'azure'];
            
            statusContainer.innerHTML = '';
            
            providers.forEach(provider => {
                const hasKey = window.multiProviderApiKeyManager.hasValidApiKey(provider);
                const card = document.createElement('div');
                card.className = `provider-card ${hasKey ? 'configured' : ''}`;
                
                const providerNames = {
                    deepseek: 'DeepSeek',
                    openai: 'OpenAI',
                    anthropic: 'Anthropic',
                    azure: 'Azure'
                };
                
                card.innerHTML = `
                    <div class="name">${providerNames[provider]}</div>
                    <div class="status">${hasKey ? 'Configured ‚úì' : 'No API Key'}</div>
                `;
                
                statusContainer.appendChild(card);
            });
        }
        
        async function testCurrentProvider() {
            if (!llmClient) {
                log('ERROR: LLM client not initialized');
                return;
            }
            
            const provider = llmClient.getCurrentProvider();
            log(`=== Testing ${provider.name} ===`);
            
            if (!provider.hasValidKey) {
                log(`ERROR: No valid API key for ${provider.name}`);
                return;
            }
            
            try {
                log('Sending test request...');
                const response = await llmClient.makeRequest(
                    "What are the key principles of AI safety?",
                    0.7,
                    "You are a helpful AI assistant."
                );
                log(`SUCCESS: ${response.substring(0, 100)}...`);
            } catch (error) {
                log(`ERROR: ${error.message}`);
            }
        }
        
        async function testAllProviders() {
            const configuredProviders = window.multiProviderApiKeyManager.getConfiguredProviders();
            log(`=== Testing ${configuredProviders.length} configured providers ===`);
            
            for (const provider of configuredProviders) {
                log(`\nSwitching to ${provider}...`);
                
                if (llmClient.switchProvider(provider)) {
                    try {
                        const response = await llmClient.makeRequest(
                            "Hello, please identify yourself.",
                            0.5
                        );
                        log(`${provider}: ${response.substring(0, 80)}...`);
                    } catch (error) {
                        log(`${provider}: ERROR - ${error.message}`);
                    }
                } else {
                    log(`${provider}: Failed to switch provider`);
                }
            }
        }
        
        function clearAllKeys() {
            const providers = ['deepseek', 'openai', 'anthropic', 'azure'];
            let cleared = 0;
            
            providers.forEach(provider => {
                try {
                    localStorage.removeItem(`llm_api_key_${provider}`);
                    cleared++;
                } catch (error) {
                    log(`Failed to clear ${provider} key: ${error.message}`);
                }
            });
            
            log(`Cleared ${cleared} API keys`);
            window.multiProviderApiKeyManager.loadSavedApiKey();
            updateProviderStatus();
        }
        
        function showSecurityInfo() {
            log('=== SECURITY INFORMATION ===');
            log('‚Ä¢ API keys are stored in browser localStorage');
            log('‚Ä¢ Keys are never sent to our servers');
            log('‚Ä¢ Only use on trusted devices');
            log('‚Ä¢ Clear keys when finished');
            log('‚Ä¢ Each provider has different key formats:');
            log('  - DeepSeek: sk-[40-60 chars]');
            log('  - OpenAI: sk-[48-64 chars]');
            log('  - Anthropic: sk-ant-[95-105 chars]');
            log('  - Azure: [32 hex chars]');
            
            window.multiProviderApiKeyManager.showSecurityWarning();
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            log('Multi-Provider LLM Demo Loaded');
            
            // Initialize LLM client
            try {
                llmClient = new MultiProviderLLMClient();
                log(`LLM client initialized with ${llmClient.getCurrentProvider().name}`);
            } catch (error) {
                log(`Failed to initialize LLM client: ${error.message}`);
            }
            
            updateProviderStatus();
            
            // Set up provider change listener
            if (window.multiProviderApiKeyManager) {
                const originalHandleChange = window.multiProviderApiKeyManager.handleProviderChange;
                window.multiProviderApiKeyManager.handleProviderChange = function() {
                    originalHandleChange.call(this);
                    updateProviderStatus();
                    log(`Switched to ${this.getCurrentProvider()}`);
                };
            }
        });
    </script>
</body>
</html>
